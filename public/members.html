<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless | Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="text-bg-dark">
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
        <div class="container-fluid px-5 py-2">
          <a class="navbar-brand wf-bold" href="#" style="font-weight: bold">NMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav gap-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  API
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/api-anggota">Members API</a></li>
                  <li><a class="dropdown-item" href="/api-galeri">Gallery API</a></li>
                </ul>
              </li>
            </ul>
            <div class="container-fluid justify-content-end d-flex">
              <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button" aria-controls="offcanvas">Add members</button>
            </div>
          </div>
        </div>
      </nav>
    <div class="">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="dataPlace"></tbody>
      </table>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Add Members</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form action="/add" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name..." name="name">
          </div>
          <div class="mb-3">
            <label for="postion" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Enter position..." name="position">
          </div>
          <div class="mb-3">
            <label for="social" class="form-label">Social</label>
            <input type="text" class="form-control" id="social" placeholder="https://www.instagram.com/username" name="social">
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Photo Link</label>
            <input type="text" class="form-control" id="photo" placeholder="https://photo.com" name="photo">
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const dataPlace = document.getElementById('dataPlace');

      fetch('https://nameless-api.vercel.app/api-anggota')
      .then(response => response.json())
      .then(data => {
        var output = '';
console.log(data)
        data.forEach((data, index) => {
          output += `
           <tr>
            <th scope="row">${index + 1}</th>
            <td><img src="${data.photo}" style="width: 30px; height: 30px; border-radius: 100%;"></td>
            <td>${data.name}</td>
            <td>${data.position}</td>
            <td><a href="/delete/${data.name}" class="btn btn-danger badge">Delete</a></td>
          </tr>
          `
        })

        dataPlace.innerHTML = output;
      })
    </script>
</body>
</html>
